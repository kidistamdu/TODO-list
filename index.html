<body>
    <div class="background-image">
        <img src="/images/bg-desktop-dark.jpg">
    </div>
    <div class="container">
        <div class="header">
            <div class="title">
                TODO
            </div>
            <div class="theme">
                <img src="/images/icon-sun.svg">
            </div>
        </div>
        <div class="new-todo">
            <div class="check">
                <div class="check-mark">
                </div>  
                </div>
                <div class="new-todo-input">
                    <form onsubmit="addItem(event)">
                        <input id="todo-input" type="text" placeholder="Create a new todo">
                    </form>
                </div>
           
        </div>
        <div class="todo-items-wrapper">
            <div class="todo-items">
                <div class="todo-item">
                    <div class="check">
                        <div class="check-mark checked">
                            <img src="/images/icon-check.svg">
                        </div>
                    </div>
                    <div class="todo-text ckecked">
                        Do Homework
                    </div>
                </div>
                <div class="todo-item">
                    <div class="check">
                        <div class="check-mark">
                            <img src="/images/icon-check.svg">
                        </div>
                    </div>
                    <div class="todo-text">
                        Do Homework
                    </div>
                </div>
                <div class="todo-item">
                    <div class="check">
                        <div class="check-mark">
                            <img src="/images/icon-check.svg">
                        </div>
                    </div>
                    <div class="todo-text">
                        Do Homework
                    </div>
                </div>
                <div class="todo-items-info">
                   <div class="items-left">5 items left</div>
                   <div class="item-status">
                       <span class="active">All</span>
                       <span>Active</span>
                       <span>Completed</span>
                   </div>
                   <div class="items-clear">
                       <span>Clear Completed</span>
                   </div>
                </div>
            </div>
        </div>
    </div>
